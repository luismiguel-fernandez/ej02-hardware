<div class="row row-cols-6">

  <div *ngFor="let art of getArticulos()" class="card" style="width: 18rem;">
    <a href="#" class="card-link">{{getCategoriaPorId(art.cat)}}</a>
    <img [src]="art.imagen" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{art.nombre}}</h5>
      <p class="card-text">{{art.precio}}</p>
      <button *ngIf="art.stock" class="btn btn-primary">Comprar</button>
      <button *ngIf="!art.stock" class="btn btn-secondary" disabled>Sin stock</button>
    </div>
  </div>

</div>
